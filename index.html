<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>

    </head>

    <body>
        <div class="title"> Simple Calculator</div>
        <div class="container">
            <div class="display">20</div>
            <button class="btn alter" id="clear"> C </button>
            <button class="btn alter" id="sign"> +/- </button>
            <button class="btn alter" id="remainder"> % </button>
            <button class="btn math" id="division">/</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn math" id="multiply">x</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn math" id="sub">-</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn math" id="add">+</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn math" id="equate">=</button>

        </div>
        
    </body>




</html>
