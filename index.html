<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>

    </head>

    <body>
        <div class="title"> Simple Calculator</div>
        <div class="container">
            <div class="display">0</div>
            <button class="btn alter" id="clear"> C </button>
            <button class="btn alter" id="sign"> +/- </button>
            <button class="btn alter" id="remainder"> % </button>
            <button class="btn math" id="division">/</button>
            <button class="btn num" >7</button>
            <button class="btn num" >8</button>
            <button class="btn num" >9</button>
            <button class="btn math" id="multiply">x</button>
            <button class="btn num" >4</button>
            <button class="btn num" >5</button>
            <button class="btn num" >6</button>
            <button class="btn math" id="sub">-</button>
            <button class="btn num" >1</button>
            <button class="btn num" >2</button>
            <button class="btn num" >3</button>
            <button class="btn math" id="add">+</button>
            <button class="btn num" id="zero">0</button>
            <button class="btn alter" id="decimal">.</button>
            <button class="btn math" id="equate">=</button>

        </div>
        
    </body>




</html>
